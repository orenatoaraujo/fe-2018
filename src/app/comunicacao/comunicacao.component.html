<form (ngSubmit)="createOrUpdate()" #identificadorForm="ngForm" novalidate>
    <fieldset>
        <legend class="sub-title-page">Comunicação</legend>
        <div class="row">
            <div class="form-group col-md-4">
                <label for="inputMeio">Meio</label>
                <input type="text" class="form-control" #inputMeio="ngModel" name="inputMeio" [(ngModel)]="comunicacao.meio">
            </div>
            <div class="form-group col-md-4">
                <label for="inputPreferencia" class="form-control-label">Preferência</label>
                <input type="text" class="form-control" #inputPreferencia="ngModel" name="inputPreferencia" [(ngModel)]="comunicacao.preferencia">
            </div>
            <div class="form-group col-md-4">
                <label for="inputUso" class="form-control-label">Uso</label>
                <input type="text" class="form-control" #inputUso="ngModel" name="inputUso" [(ngModel)]="comunicacao.uso">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12">
                <label for="inputDetalhe">Detalhe</label>
                <textarea type="text" class="form-control" #inputDetalhe="ngModel" name="inputDetalhe" [(ngModel)]="comunicacao.detalhe"
                    rows="3"></textarea>
            </div>
        </div>
    </fieldset>

    <div class="row">
        <div class="col-12">
            <button type="submit" class="btn btn-success pull-right">Adicionar</button>
        </div>
    </div>
</form>
