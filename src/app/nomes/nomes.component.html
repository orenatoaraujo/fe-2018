<form>
    <fieldset>
        <legend class="sub-title-page">Nomes</legend>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Título</label>
                    <input type="text" class="form-control" id="txtTitulo">
                </div>
            </div>

            <div class="col-md-8">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control" id="txtNome" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Sobrenome</label>
                    <input type="text" class="form-control" id="txtSobrenome" required>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label>Sufixos</label>
                    <input type="text" class="form-control" id="txtSufixo">
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label for="">Tipo de Utilização</label>
                    <select class="form-control" id="txtUtil" required>
                        <option>Relátorio (R)</option>
                        <option>Nome de recém-nascido (N)</option>
                        <option>Nome profissional ou comercial (C)</option>
                        <option>Nome de solteiro, nome de nascimento ou nome original (S)</option>
                        <option>Nome registrado (L)</option>
                        <option>Outro nome (alias) (O)</option>
                    </select>
                </div>
            </div>


        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Data Inicial</label>
                    <input type="date" class="form-control" id="txtDtInicial" required>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label>Data Final</label>
                    <input type="date" class="form-control" id="txtDtFinal" required>
                </div>
            </div>

            <div class="col-md-3">
                <div class="form-group">
                    <label>Preferencial</label>
                    <div class="mt-10">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="rdSim" value="option1">
                            <label class="form-check-label" for="rdSim">Sim</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="rdNao" value="option2">
                            <label class="form-check-label" for="rdNao">Não</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="">Nome Completo</label>
                    <input type="text" class="form-control" id="txtNomeCompleto" placeholder="Preencha todos os campos..">
                </div>
            </div>
        </div>
    </fieldset>

    <div class="row">
        <div class="col-12">
            <button type="submit" class="btn pull-right btn-success">Adicionar</button>
        </div>
    </div>
</form>
